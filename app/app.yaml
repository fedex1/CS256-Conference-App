application: info-311
# application: install-metro
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:

- url: /manifest.appcache
  static_files: manifest.appcache
  upload: manifest\.appcache

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /scripts
  static_dir: scripts

- url: /styles
  static_dir: styles

- url: /images
  static_dir: images

- url: /pages
  static_dir: pages

- url: /bower_components
  static_dir: bower_components

- url: /json
  static_dir: json
  http_headers:
    Access-Control-Allow-Origin: "*"

- url: /api/.*
  script: main.application

#- url: /schedule
#  script: main2.application

- url: /.*
  script: main2.application

## - url: /.*
##   static_files: index.html
##   upload: index\.html

libraries:                                                                      
- name: jinja2                                                                  
  version: latest                                                               
- name: markupsafe                                                              
  version: latest  
